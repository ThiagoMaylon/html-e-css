<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso
    </p>
    <p>
        <ul>
            
            <li><abbr title="use &lt;p&gt;">Paragráfos</abbr> </li>
            <li><abbr title="use &lt;h1&gt;">Titulos</abbr> </li>
            <li><abbr title="use &lt;img&gt;">imagens</abbr> </li>
            <li><abbr title="use &lt;abbr&gt;">abreviações</abbr> </li>
            <li><abbr title="use &lt;code&gt;">codigo-font</abbr> </li>
            <li><abbr title="use &lt;ol&gt;">listas numericas</abbr> </li>
            <li><abbr title="use &lt;ul&gt;">listas com demarcadores</abbr> </li>
        </ul>
    </p>
</body>
</html>
