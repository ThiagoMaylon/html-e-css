<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            width: 150px;
            
        }
        div:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>passe o mouse no paragrafo a abaixo</p>
    <div>
        passe o mouse aqui
        <p>vc não está vendo nada</p>
    </div>
</body>
</html>
